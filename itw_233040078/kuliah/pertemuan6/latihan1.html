<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pertemuan 6</title>
    <style>
        body {
            background-color: coral;
            min-height: 2000px;
        }

        .kotak {
            font-family: arial;
            font-size: 20px;
            line-height: 100px;
            text-align: center;
        }

        .satu {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }

        .dua {
            background-color: black;
            font-family: comic sans ms;
            width: 100px;
            height: 100px;
            color: white;
            position: sticky;
            top: 0;

        }

        .tiga {
            background-color: blue;
            width: 100px;
            height: 100px;
        }

        .pembungkus {
            width: 300px;
            height: 300px;
            border: 5px solid black;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="pembungkus">
        <div class="kotak satu">1</div>
        <div class="kotak dua">2</div>
        <div class="kotak tiga">3</div>
    </div>

</body>

</html>
